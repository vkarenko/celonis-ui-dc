<div class="wrapper">
  <app-header class="header clearFix"></app-header>

  <div class="hambMenu" [ngClass]="{'hambMenu_opened': sidebarVisible}">
    <a class="hambMenu-btn" (click)="sidebarVisible = !sidebarVisible" href="javascript:void(0);">
      <span class="hambMenu-line"></span>
    </a>
  </div>

  <app-sidebar class="sidebar" [ngClass]="{'sidebar_active': sidebarVisible}"></app-sidebar>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
